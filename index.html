<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Musician quest</h1>
    <p id="description">For user register and identification</p>
    <form id="survey-form">
      <fieldset class="personal-info">
        <label id="name-label" for="name">Enter your complete name:
         <input id="name" type="text" placeholder="Spongebob Squarepants" required>
        </label>
        <label id="email-label" for="email" required>
          Enter your email:
          <input id="email" type="email" placeholder="PatrickStar777@gmail.com" required>
        </label>
        <label id="number-label" for="number">Enter your phone number:
          <input id="number" type="number"  placeholder="+56955566677" min="1" max="999999999" required>
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">
          Where are you from? <select id="dropdown" name="dropdown">
            <option value="">(Select an option)</option>
            <option value="1">America</option>
            <option value="2">Europe</option>
            <option value="3">Asia</option>
            <option value="4">Oceania</option>
            <option value="5">Africa</option>
            <option value="6">Antartica</option>
            <option value="7">Extraterrestrial</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Age verification (required)</legend>
        <label for="adult">
          <input id="adult" class:"inline" checked type="radio" name="Age" value="Adult"> i'm 18 or older
        </label>
        <label for="child">
          <input id="child" type="radio" name="Age" value="Child">i'm under 18
        </label>
      </fieldset>
      <fieldset class="instrument">
        <legend>Main instruments</legend>
          <label for="guitarist"><input id="rythm guitarist" type="checkbox" name="instrument" value="Melodic">Guitar</label>
          <label for="bassist"><input id="bassist" type="checkbox" name="instrument" value="Rythm">Bass</label>
          <label for="sing"><input id="singer" type="checkbox" name="instrument" value="Lead" checked>Voice</label>
          <label for="drumer"><input id="drumer" type="checkbox" name="instrument" value="Rythm">Drums</label>
      </fieldset>
      <fieldset>
      <Label for="reason">What could you bring us?
        <textarea id="reason" class="mew" name="Reason" placeholder="I'd bring some new sounds like the....." rows="3" cols="30"></textarea>
      </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">






    </form>
  </body>
</html>
